<main>
  <h1> Services </h1>
  <span> Les mécaniciens de VDS Auto réalisent toute sorte d'intervention sur votre véhicule. </span>
  <div id="services">
    <div class="tile" *ngFor="let s of this.services">
      <img src="assets/img/services/{{s.img}}">
      <div id="desc">
        <h2>{{s.title}}</h2>
        <p>{{s.desc}}</p>
      </div>
    </div>
  </div>
</main>
